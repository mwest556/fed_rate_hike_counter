<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/styles/styles.css">
        <title>FED Rate Hike Counter</title>
    </head>
    <body>
        <div id="container">
            <h1>Latest FED Rate Hike:</h1>
            <h2 id="count-el">0</h2>
            <button id="increment-btn" onclick="incrementUp()">INCREMENT UP</button>
            <button id="increment-btn" onclick="incrementDown()">INCREMENT DOWN</button>
            <button id="save-btn" onclick="save()">SAVE</button>
            <p id="save-el">Previous entries: </p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
